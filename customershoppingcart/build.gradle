plugins {
    id 'java-library'
    id 'maven-publish'
    id 'war'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

task deploy (dependsOn: war, type: Copy) {
    from "build/libs"
    into "C:/Users/Arpan_Nandi/wildfly-27.0.0.Final/standalone/deployments"
    include "*.war"
    group = 'my group'
}

dependencies {
    api libs.com.google.code.gson.gson
    api libs.jakarta.ws.rs.jakarta.ws.rs.api
    api libs.jakarta.ejb.jakarta.ejb.api
    api libs.jakarta.xml.bind.jakarta.xml.bind.api
    api libs.org.json.json
    api libs.com.fasterxml.jackson.core.jackson.databind
    testImplementation libs.junit.junit
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'
    
}

group = 'customershoppingcart'
version = '0.1.1.SNAPSHOT'
description = 'customershoppingcart'
java.sourceCompatibility = 11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

